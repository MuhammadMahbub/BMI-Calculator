<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>BMI Calculator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
     

     <div class="container mt-5">
          <div class="row">
               <div class="col-md-6 m-auto">
                    <div class="card p-3">
                         <h2 class="bg-success p-3 rounded text-white">BMI Calculator</h2>
                         <form>
                              <div class="form-group">
                                   <input type="text" id="weightInput" class="form-control mb-2 mt-3" placeholder="Enter Weight (Kg)">
                                   <span style="color:red; font-weight: 700" id="weight_error_message"></span>
                              </div>

                              <div class="form-group">
                                   <input type="text" id="heightInput" class="form-control mb-2 mt-2" placeholder="Enter Height (Cm)">
                                   <span style="color:red; font-weight: 700" id="height_error_message"></span>
                              </div>
                             
                              <button id="calculateBtn" class="btn btn-success mt-2">Calculate BMI</button>
                         </form> 
                         <h4 id="result" class="mt-2"></h4>
                    </div>
               </div>
          </div>
     </div>


     <script src="app.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
